<form action="/invoices/create" id="expform" method="post" class="form-horizontal">

 <div class="row">
  <div class="col-lg-4">
    <label class="control-label" for="transdate">Transaction Date:</label>
      <input type="text" class="form-control" id="transdate" name="transdate" placeholder="mm/dd/yyyy">
  </div>
  <div class="col-lg-4">
    <label class="control-label" for="duedate">Due Date:</label>
      <input type="text" class="form-control" id="duedate" name="duedate" placeholder="mm/dd/yyyy">
  </div>
 </div>
 <div class="row">
   <div class="col-lg-4">
    <label class="control-label" for="invoicenumber">Invoice Number:</label>
      <input type="ext" class="form-control" id="invoicenumber" name="invoicenumber" placeholder="year-xxx"></textarea>
  </div>
 </div>
 <div class="row">
  <div class="col-lg-4">
    <label class="control-label" for="customer">Customer:</label>
      <input type="text" class="form-control" id="customer" name="customer" placeholder="Name or Zipcode">
  </div>
 </div>
 <div class="row"> 
  <div class="col-lg-4">
    <label class="control-label" for="qty">Customer Name:</label>
      <input type="ext" class="form-control" id="customername" name="customername" placeholder="Customer Name"></textarea>
  </div>
 </div>
<br>
 <div class="row">
  <div class="col-lg-4">
    <label class="control-label" for="qty">Customer Address:</label>
      <textarea class="form-control" id="customerd" name="customerd" rows="4"></textarea>
  </div>
 </div>
<br>
 <div class="row">
  <div class="col-lg-6">
    <label class="control-label" for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="4"></textarea>
  </div>
 </div>
<br> 
 <div class="row">
  <div class="col">
    <input type="hidden" name="username" value="{{ @SESSION.user }}"/>
    <input type="hidden" name="create" value="create" />
    <button type="submit" id="mode" class="btn btn-warning">create</button>
  </div>
 </div>
<div id="errors" style="color:red;"><div>
</form>
<script>
 $(document).ready(function(){  
   // Highlight the menu link
  $("#invoices-link").removeClass('nav-link dropdown-toggle').addClass('nav-link dropdown-toggle active');

  // Setting date time
  $("#transdate").val(formatDates());
  $("#timestamp").val(formatNow());
 });
</script>
