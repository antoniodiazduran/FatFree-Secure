 <canvas  id="canvas1" width="400" height="240" ></canvas>
 <canvas  id="canvas2" width="400" height="240" ></canvas>
</div>
<script>
		var config = {
			type: 'line',
			data: {
				labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				datasets: [{
					label: 'Production',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [10,23,14,21,2,13,14,11,23],
					fill: false,
				}, {
					label: 'Scrap',
					fill: false,
					backgroundColor: window.chartColors.blue,

					data: [1,2,0,0,2,1,3,2,1,0],

			options: {

				title: {

</script>
