<input type="text" id="search" onkeyup="searchTable()" placeholder="Customer or zipcode">
<p>
<div id="dvData">
        <table  class="table table-hover">
           <thead class="thead-light">
           <tr>
               <th scope="col">Date</th>
               <th scope="col">Customer</th>
	       <th scope="col">Area</th>
               <th scope="col">Filename</th>
               <th scope="col">Expense</th>
               <th scope="col">Action</th>
           </tr>
           </thead>
       
           <tbody>
           <repeat group="{{ @ups }}" value="{{ @rows }}">
               <tr>
                   <td>{{ substr(trim(@rows.transdate),0,10) }}</td>
                   <td>{{ trim(@rows.customer) }}</td>
                   <td>{{ trim(@rows.area) }}</td>
                   <td><a href="{{ trim(@rows.internalfn) }}">{{ trim(@rows.filename) }}</a></td>
                   <td>{{ trim(@rows.expense) }}</td>
                   <td>
                      <a href="#" onClick="confirmDelete('{{ @rows.id }}')"><img src="/ui/images/trash.gif" width="15"></a>
                   </td>
       
               </tr>
           </repeat>
           </tbody>
       
        </table>
       </div>
<script>

$(document).ready(function(){
  $("#btnExport").click(function(e) {
    window.open('data:application/vnd.ms-excel,' + encodeURIComponent($('#dvData').html()) );
    e.preventDefault();
  })
});

function confirmDelete(rid) {
	if(confirm("Delete record:"+rid+" ?")){
		window.open("/upload/delete/"+rid,"_self");
	}
}

function searchTable() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("search");
  filter = input.value.toUpperCase();
  table = document.getElementById("dvData");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
